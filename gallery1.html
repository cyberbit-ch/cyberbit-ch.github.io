<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Gallery - Neon Lights</title>
<style>
html,body {
  background-color: #F1F0EA;
  height: 100%;
  margin: 0;
}
* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
  max-height: 100%;
  max-width: 100%;
}


/* Position the image container (needed to position the left and right arrows) */
.container {
  text-align: center;
  justify-content: center;
  position: relative;
  display: flex;
  max-width: 100vw;
  max-height: 80vh;
}

/* Hide the images by default */
.mySlides {
  text-align: center;
  max-width: 100vw;
  height: 80vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: auto;
  padding: 16px;
  color: grey;
  font-weight: bold;
  font-size: 40px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
  z-index: 10;
}

/* Position the "left button" to the left */
.prev {
  left: 0;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  /*background-color: rgba(0, 0, 0, 0.8);*/
}

@media screen and (max-width: 600px) {
  .fullscreen {
    height: calc(100vh - 70px);
  }
  .prev, .next {
    font-size: 20px;
  }
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  height: 40px;
  width: 100%;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.caption-container p {
  margin: 0;
}

.row {
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* 6 columns */
}

@media screen and (max-width: 800px) {
  .mySlides {
    align-items: flex-start;
    height: 80vh;
  }
  .container {
    max-height: 80vh;
  }
}

.row:after {
  content: "";
  clear: both;
}

/* Six columns side by side */
.column {
  width: 100%;
  box-sizing: border-box;
}


.column img {
  max-height: 100%;
  height: auto;
  max-width: 100%;
  display: block;
  margin: 0 auto;
}


/* TODO */
.cropped-image {
    width: 50px;
    height: 100px;
    background-image: url('your-image.jpg');
    background-size: cover;
    background-position: center center;
}

/* Add a transparency effect for thumnbail images */
.thumbnail {
  opacity: 0.6;
  width: 100%;
  height: 100%;
}

.fullscreen {
  display: flex;
  flex-direction: column;
  height: calc(100vh - 50px);  /* Adjust for navbar height */
  width: 100%;   /* 100% of viewport width */
  position: relative;
}

.container {
  flex: 1;
  text-align: center;
  justify-content: center;
  position: relative;
  display: flex;
  align-items: center;
  max-width: 100vw;
  overflow: hidden;
}

/* Hide the images by default */
.mySlides {
  text-align: center;
  max-width: 100vw;
  height: 100%;
  overflow: hidden;
  display: none;
  align-items: center;
  justify-content: center;
}


.active,
.thumbnail:hover {
  opacity: 1;
}
</style>
</head>
<body class="gallery-page">

<div class="fullscreen">
  <div id="nav-placeholder"></div>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        var lastScrollTop = 0;
        var navbar = document.getElementById('nav-placeholder');
        var hideTimeout;

        function handleInteraction() {
          if (window.matchMedia('(orientation: landscape)').matches && document.body.classList.contains('gallery-page')) {
            navbar.classList.remove('nav-hidden');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(function() {
              navbar.classList.add('nav-hidden');
            }, 3000);
          }
        }

        window.addEventListener('scroll', function() {
          var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          if (window.matchMedia('(orientation: landscape)').matches && document.body.classList.contains('gallery-page')) {
            handleInteraction();
          } else {
            if (scrollTop > lastScrollTop && scrollTop > 50) {
              navbar.classList.add('nav-hidden');
            } else {
              navbar.classList.remove('nav-hidden');
            }
          }
          lastScrollTop = scrollTop;
        });

        ['mousemove', 'mousedown', 'touchstart', 'keydown'].forEach(function(evt) {
          window.addEventListener(evt, handleInteraction);
        });

        // Initial state for landscape
        if (window.matchMedia('(orientation: landscape)').matches && document.body.classList.contains('gallery-page')) {
          handleInteraction();
        }
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <div class="container">
    <div class="mySlides">
      <img src="static/images/gallery/1/01.jpg">
    </div>

    <div class="mySlides">
      <img src="static/images/gallery/1/02.jpg">
    </div>

    <div class="mySlides">
      <img src="static/images/gallery/1/03.jpg">
    </div>

    <div class="mySlides">
      <img src="static/images/gallery/1/04.jpg">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
     <div class="column">
      <img class="thumbnail cursor" src="static/images/gallery/1/01_t.jpg" onclick="currentSlide(1)" alt="">
    </div>

     <div class="column">
      <img class="thumbnail cursor" src="static/images/gallery/1/02_t.jpg" onclick="currentSlide(2)" alt="">
    </div>

     <div class="column">
      <img class="thumbnail cursor" src="static/images/gallery/1/03_t.jpg" onclick="currentSlide(3)" alt="">
    </div>

     <div class="column">
      <img class="thumbnail cursor" src="static/images/gallery/1/04_t.jpg" onclick="currentSlide(4)" alt="">
    </div>
  </div>
</div>


<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("thumbnail");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "flex";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

</script>

</body>
</html>
